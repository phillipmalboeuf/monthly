<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Accept-CH" content="DPR,Width,Viewport-Width">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
        {% block title %}
            {{pieces.metadata.title|striptags}}
        {% endblock %}
        </title>
        <meta name="description" content="{% block description %}{{pieces.metadata.description|striptags}}{% endblock %}">


        <meta name="twitter:card" value="summary">
        <meta property="og:title" content="{% block og_title %}{{pieces.metadata.title|striptags}}{% endblock %}">
        <meta property="og:type" content="website"/>
        <meta property="og:description" content="{% block og_description %}{{pieces.metadata.description}}{% endblock %}">
        <meta property="og:site_name" content="{{pieces.metadata.title|striptags}}">
        <meta name="google-site-verification" content="21vsvMQR090XR9Wl5THJfrnHDeR8h0vIEzwNRAMaabA" />
        <meta name="google-site-verification" content="UDHJspxccNhFuCSIZx1GPXpifYvDEIlH05t_mJNzs-Q" />


        <link rel="shortcut icon" href="/build/images/favicon.png" type="image/x-icon"/>


        <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
        <link rel="dns-prefetch" href="//fonts.googleapis.com">


        <link href="/build/all.css" rel="stylesheet" type="text/css">
    </head>


    <body class="{{lang}} {% block body_classes %}{% endblock %}">



        <header id="header">
            {% block header %}
            
            {% endblock %}
        </header>



        <div class="main" role="main">
            {% block main %}{% endblock %}
        </div>


        


        <div id="admin"></div>



        <footer id="footer">
            {% block footer %}
            
            {% endblock %}
        </footer>




        <script src="//cdn.jsdelivr.net/g/jquery@3.0.0-beta1(jquery.min.js),underscorejs@1.8.3,backbonejs@1.2.3,handlebarsjs@4.0.5,to-markdown@1.3.0,marked@0.3.5,velocity@1.2.3"></script>


        <script>
            var pieces = {{pieces_json|safe}};
            var core_settings = {
                api: window.location.origin+"/"{% if lang %},
                lang: "{{lang}}"{% endif %},
                lang_route: "{{lang_route}}"
            }
        </script>
        <script src="/build/templates.js"></script>
        <script src="/build/app.js"></script>



        {% block scripts %}{% endblock %}


        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        // ga('create', 'UA-40301409-4', 'auto');
        // ga('send', 'pageview');

        </script>

        {% if debugging %}
        <script src="//localhost:9000/livereload.js" async></script>
        {% endif %}

    </body>
</html>
